<!DOCTYPE html>

<html xnlns:th="http://www.thymeleaf.org" 
      xnlns="https://www.w3.org/1999/xhtml"
      xnlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
        <!-- Tablas -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"   
    </head>
    
    <style>
        body{
            background: rgb(96, 237, 95, 0.2);
        }
        footer{
            background: rgba(24, 21, 15, 0.4);
        }
    </style>
    
    <body >
        
        <div style="margin-left: 10%; width: 80%;">
            <!-- <center> <h1> Listado de alumnos </h1></center> -->
             
            
            <header th:replace="layout/plantilla :: header" ></header>
            
           <!--      <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregarAlumnos}" class="btn btn-primary"> [[#{alumno.crear}]]</a>
        <a th:href="@{/agregarAlumnos}" class="btn btn-primary"> [[#{alumno.crear}]]</a>-->
           <br>
           <div th:if="${solicitud != null and !solicitud.empty}" >
                <table class="table" id="paginacion">
                    <thead class="thead-dark">
                        <tr>
                        <th>Codigo</th>
                        <th>Asunto</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Servicio</th>
                        <th>Detalles</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="solicitud : ${solicitud}">
                        <td th:text="${solicitud.id_soli}"> Codigo</td>
                        <td th:text="${solicitud.asunto_soli}"> Asunto</td>
                         <td th:text="${solicitud.nombre}"> Nombre</td>
                         <td th:text="${solicitud.apellido}">Apellido</td>
                         <td th:text="${solicitud.id_tipo_servicio}"> Servicio </td>
                         <td th:text="${solicitud.detalle_servicio}"> Detalle </td>
                         <td th:text="${solicitud.id_estado}"> Estado</td>
                         <td> <a th:href="@{*} + ${solicitud.id_soli}" class="btn btn-info" />Editar </td>
                         <td> <a th:href="@{*} + ${solicitud.id_soli}" class="btn btn-danger" />Eliminar</td>
                        <!--<td> <a th:href="@{/eliminarAlumnos (idAlu=${alumno.idAlu})}" class="btn btn-danger" th:text="Eliminar"/> </td> -->
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div th:if="${solicitud == null or solicitud.empty}">
                <p> Lista vacia </p>
            </div>
            <footer th:replace="layout/plantilla :: footer"></footer>
        </div>
        
        
        <!--Nombre: <span th:text="${alumno.nombre}">Mostrar nombre </span>
        </br>
        Apellido: <span th:text="${alumno.apellido}">Mostrar apellido </span> -->
    </body>
    
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- tablas -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script>
    $(document).ready( function () {
    $('#paginacion').DataTable({
        language: {
                    processing: "Tratamiento en curso...",
                    search: "Buscar&nbsp;:",
                    lengthMenu: "Agrupar de _MENU_ items",
                    info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
                    infoEmpty: "No existen datos.",
                    infoFiltered: "(filtrado de _MAX_ elementos en total)",
                    infoPostFix: "",
                    loadingRecords: "Cargando...",
                    zeroRecords: "No se encontraron datos con tu busqueda",
                    emptyTable: "No hay datos disponibles en la tabla.",
                    paginate: {
                        first: "Primero",
                        previous: "Anterior",
                        next: "Siguiente",
                        last: "Ultimo"
                    },
                    aria: {
                        sortAscending: ": active para ordenar la columna en orden ascendente",
                        sortDescending: ": active para ordenar la columna en orden descendente"
                    }
                },
                scrollY: 400,
                lengthMenu: [ [5, 10, -1], [5, 10, "All"] ],
    });
    });</script>
</html>
